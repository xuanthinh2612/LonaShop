<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/user/layout/header::header}"></head>
<body>
<!-- Responsive navbar-->
<!-- Navigation-->
<nav th:replace="~{/user/layout/navbar::navbar}"></nav>

<!-- Header-->
<header class="bg-light"
        th:style="'background-image: url('+${image.getImageUrl()}+'); background-repeat: repeat; padding: 100px; height: 300'">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder text-warning" th:text="${cover.getTitle()}"></h1>
            <p class="lead fw-normal text-50 mb-0 fst-italic fw-light text-warning"
               th:text="${cover.getDescription()}"></p>
        </div>
    </div>
</header>

<div class="container">
    <div class="mt-5 px-4 px-lg-5">
        <div class="card bg-dark text-light ">
            <h5 class="card-header">Danh mục hàng</h5>
        </div>
    </div>
    <div class="container text-center mt-5 px-4 px-lg-5">
        <div class="row">
            <div class="col-sm-12 col-md-6  col-lg-4 col-xl-3  " th:each="category: ${categoryList}">
                <div>
                    <button class="btn btn-outline-warning m-2 w-100 fw-bolder"
                            th:text="${category.getName()}"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 px-4 px-lg-5">
        <div class="card bg-dark text-light ">
            <h5 class="card-header">Mặt hàng nổi bật</h5>
        </div>
    </div>

    <div class="container px-4 px-lg-5 text-center mt-5">
        <div class="card-body">
            <div class="row">
                <div th:each="product : ${productList}" class="col-xl-4 col-lg-4 col-md-6 col-sm-12  mb-5">
                    <div class="card">
                        <!-- Sale badge-->
                        <a th:href="'/product/show/'+${product.getId()}">
                            <div class="badge bg-danger text-white position-absolute" style="top: 0.5rem; right: 0.5rem"
                                 th:if="${product.getStatus() == 5}">Giám giá
                            </div>
                            <!-- Product image-->
                            <img class="card-img-top" th:src="${product.getImages.get(0).getImageUrl()}"
                                 style="height: 250px" alt="image"/>
                        </a>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <a class="text-decoration-none" th:href="'/product/show/'+${product.getId()}">
                                    <h5 class="fw-bolder" th:text="${product.getName()}"></h5>
                                </a>
                                <!-- Product reviews-->
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div th:text="${product.getDescription()}"></div>
                                </div>
                                <!-- Product price-->
                                <span class="text-muted text-decoration-line-through "
                                      th:text="${#numbers.formatInteger(product.getOldPrice(), 3, 'COMMA')}"></span>
                                <span class="fw-bold"
                                      th:text="${#numbers.formatInteger(product.getCurrentPrice(), 3, 'COMMA')}"></span>
                                <span>đ</span>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" th:href="'/product/show/'+${product.getId()}">
                                    Xem Chi Tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 px-4 px-lg-5">
        <div class="card bg-dark text-light ">
            <h5 class="card-header">Blog chia sẻ</h5>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
        <!-- Call to Action-->
        <div class="card text-white bg-info bg-opacity-75 my-5 py-4 text-center">
            <div class="card-body"><p class="text-white m-0" th:text="${cover.getSubDescription()}"></p></div>
        </div>
        <!-- Content Row-->
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-4 mb-5" th:each="article : ${articleList}">
                <div class="h-100">
                    <div class="card-body">

                        <a th:href="|blog/show/${article.getId()}|">
                            <img style="height: 250px" class="w-100"
                                 th:src="${article.getAvatarImage().getImageUrl()}"
                                 alt=""></a>
                        <a th:href="|blog/show/${article.getId()}|" class="text-decoration-none text-dark">
                            <h2 class="card-title" th:text="${article.getTitle()}"></h2>
                        </a>
                        <p class="card-text" th:text="${article.getShortDescription()}"></p>
                    </div>
                    <div class="card-footer mt-2"><a class="btn btn-primary btn-sm"
                                                     th:href="|blog/show/${article.getId()}|">Đọc thêm</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer-->
<footer th:replace="~{user/layout/footer::footer}"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
