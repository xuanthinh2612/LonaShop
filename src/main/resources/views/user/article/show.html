<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/user/layout/header::header}"></head>
<body>
<!-- Responsive navbar-->
<nav th:replace="~{/user/layout/navbar::navbar}"></nav>
<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1" th:text="${article.getTitle()}"></h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2" th:text="${article.getAuthor()}"></div>
                    <!-- Post categories-->
                    <a class="badge bg-secondary text-decoration-none link-light" href="">Blog</a>
                </header>
                <!-- Preview image figure-->
                <h5 class="fw-bolder mb-4 mt-5" th:text="${article.getShortDescription()}"></h5>

                <div th:each="image, index : ${article.getImageList()}">

                    <figure class="mb-4"><img class="img-fluid w-100"
                                              th:src="${image.getImageUrl()}" alt="..."/></figure>
                    <!-- Post content-->
                    <section class="mb-5">
                        <p class="fs-5 mb-4 text-justify" th:text="${image.getDescription_1()}"></p>
                        <p class="fs-5 mb-4 text-justify" th:text="${image.getDescription_2()}"></p>
                        <p class="fs-5 mb-4 text-justify" th:text="${image.getDescription_3()}"></p>
                    </section>
                </div>
            </article>
            <h6 class="fw-bolder mb-4 mt-5 mb-5" th:text="${article.getNote()}"></h6>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Related article list-->
            <div class="card mb-4">
                <div class="card-header">Các bài viết liên quan</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 align-items-center " th:each="article : ${relatedList}">
                            <ul class="list-unstyled mb-0 " >
                                <li>
                                    <div>
                                        <div class="col-sm-8">
                                            <a th:href="|/blog/show/${article.getId()}|">
                                                <img class="w-100 h-100"
                                                     th:src="${article.getAvatarImage().getImageUrl()}"
                                                     alt=""></a>
                                            <a th:href="|/blog/show/${article.getId()}|" class="text-decoration-none text-dark">
                                                <h5 class="card-title" th:text="${article.getTitle()}"></h5>
                                            </a>
                                            <p class="card-text" th:text="${article.getShortDescription()}"></p>
                                        </div>
                                        <div class="m-3"><a class="btn btn-primary btn-sm"
                                                                         th:href="|/blog/show/${article.getId()}|">Đọc thêm</a></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer th:replace="~{/user/layout/footer::footer}">
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
