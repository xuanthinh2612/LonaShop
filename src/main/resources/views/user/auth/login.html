<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{/user/layout/header::header}"></head>
<body>
<!-- Responsive navbar-->
<!-- Navigation-->
<nav th:replace="~{/user/layout/navbar::navbar}"></nav>

<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger"> Email hoặc mật khẩu không chính xác.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Bạn đã đăng xuất.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Đăng nhập</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Email"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Nhập mật khẩu"/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-info">Đăng nhập</button>
                            <p> Bạn chưa có tài khoản?
                                <a class="text-info" th:href="@{/register}">Đăng ký tại đây</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="~{user/layout/footer::footer}"></div>

</body>
</html>
