<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{/admin/layout/header::adminHeader}"></head>
<body class="sb-nav-fixed">

<!--  place navBar here-->
<div th:insert="~{admin/layout/navBar::adminNavbar}"></div>
<div id="layoutSidenav">
    <!-- place sidebar here-->
    <div th:insert="~{admin/layout/sideBar::adminSidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row col-md-10">
                    <h1>Danh sách người dùng trong hệ thống</h1>
                </div>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Tình trạng tài khoản</th>
                        <th>Vai trò</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.age == 1 ? 'Nam' : 'Nữ'}">
                        </td>
                        <td th:text="${user.gender}"></td>
                        <td th:if="${user.isActiveStatus}"> Đang hoạt động</td>
                        <td th:if="${!user.isActiveStatus}"> Đã bị cấm</td>
                        <td th:each="role : ${user.roles}">
                            <span th:text="${role}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <!--  footer here-->
        <div th:insert="~{admin/layout/footer::adminFooter}"></div>
    </div>
</div>
<div th:insert="~{admin/layout/scriptSource::scriptSource}"></div>
</body>
</html>
