hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 3600
  BeforeInstall:
    - location: scripts/server_clear.sh
      timeout: 300
  AfterInstall:
    - location: scripts/fix_privileges.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 3600
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 3600
      runas: ubuntu